<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/static/images/suprcede.png">
  <title>Suprsede</title>

</head>

<body>
  <header>
    <nav>
      <div class="navbar-nav">
        <div class="logo-container">
          <a href="./index.html" id="logo-text"><img src="./static/images/suprcede.png" width="130px"
              alt="Suprcede"></a>
        </div>

        <div>
          <a id="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>

          <div id="navbar-menu">
            <ul>
              <li class="nav-item"><a href="#metrics" class="nav-item-a">Benefits</a></li>
              <li class="nav-item"><a href="#services" class="nav-item-a">Services</a></li>
              <li class="nav-item"><a href="#footer" class="nav-item-a">Contact Us</a></li>
              <li id="book-call-btn-li">
                <a href="https://calendly.com/suprcede/30min" target="_blank" type="button" id="book-call-btn">Book a
                  Call</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="rcm-content">
    <div class="rcm-photo">
      <img src="./static/images/recommendation_bg.png" alt="Large Photo">
    </div>

    <div class="rcm-form-container">
      <div class="rcm-form-title">
        <h5>GET A COMPETITIVE ADVANTAGE</h5>
        <h2>Your Personal Guide On How to Apply AI Specifically in Your Business in 2023</h2>
      </div>
      <div class="rcm-form">
        <form action="">
          <div class="rcm-form-group">
            <input type="text" name="firstName" id="first-name" placeholder="First Name*">
          </div>
          <div class="rcm-form-group">
            <input type="text" name="lastName" id="last-name" placeholder="Last Name*">
          </div>
          <div class="rcm-form-group">
            <input type="email" name="mail" id="email" placeholder="Email to receive recommendations*" autocomplete="email">
          </div>
          <div class="rcm-form-group">
            <input type="text" name="businessNature" id="business-nature" placeholder="What is your business nature*">
          </div>
          <div class="rcm-form-group">
            <input type="text" name="niche" id="niche" placeholder="What is your niche?">
          </div>
          <div class="rcm-form-group">
            <input type="number" name="businessSize" id="business-size" placeholder="What is your business size?*">
          </div>
          <div class="rcm-form-group">
            <textarea name="strugggles" id="strugggles" placeholder="What is the area of your business that you most struggle with?"></textarea>
          </div>
          <div class="rcm-form-group">
            <input type="text" name="budget" id="budget" placeholder="What is your budget range for AI Integration?">
          </div>
          <div class="rcm-form-group">
            <button type="submit">Get My Recommendations</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="copyright">
      <button id="back-to-top-button" title="Back to Top"><i class="fa fa-caret-up fa-bounce"></i></button>
      <div class="social-links-container">
        <a href="https://www.linkedin.com/company/suprcede/"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-youtube" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
      </div>

      &copy; Suprsede 2023. All rights Reserved
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/0850c8daaf.js" crossorigin="anonymous"></script>
  <script src="./static/js/script.js"></script>
</body>

</html>
